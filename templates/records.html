s<!-- records.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡紀錄</title>
</head>
<body>
    <h1>打卡紀錄</h1>
    <table>
        <thead>
            <tr>
                <th>用戶名稱</th>
                <th>打卡時間</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record.username }}</td>
                    <td>{{ record.timestamp }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
